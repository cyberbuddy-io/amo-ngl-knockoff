<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Me Out</title>
    <link rel="stylesheet" href="main.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Milonga&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="container">
      <!-- white wala -->
      <div id="upper">
        <i id="icon" class="fab fa-instagram"></i>
        <div>
          <p id="user">@username</p>
          <p id="option">I am waiting for a pickup line!!</p>
        </div>
        <span class="emoji">&#x1F609;</span>
      </div>
      <!-- input text -->
      <div id="lower">
        <textarea
          type="text"
          rows="4"
          id="msg"
          placeholder="Send your message anonymously"
        ></textarea>
      </div>
    </div>

    <div id="buttons">
      <button type="submit" class="btn" id="sugg">Suggestions</button>
      <button type="submit" class="btn" id="go">
        Go <img id="white_arrow" src="Arrow 1.png" />
        <img id="black_arrow" src="Arrow 2.png" /> </button
      ><br />
    </div>
  </body>
</html>
