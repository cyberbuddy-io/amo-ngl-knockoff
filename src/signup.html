<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Sign-up</h2>
      <input type="text" placeholder="Username" id="username" />
      <p>HINT: Enter your instagram username</p>
      <br />
      <input type="password" id="password" placeholder="Password" class="inp"/><br />
      <input
        type="password" id="rePassword" class="inp" placeholder="Re-enter Password"/><br />
      <button type="submit" id="btn">
        Go  <i class="fas fa-arrow-right"></i>
      </button>
      <p class="right">Already a User? <a href="#">Login</a></p>
    </div>
  </body>
</html>
