<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   
    <br />
    <div class="container">
      <h2>Sign-Up</h2>
      <input type="text" placeholder="Username" id="username" />
      <p>HINT: Enter your instagram username</p>
      <br /><br />
      <input type="password" id="password" placeholder="Password" class="inp" />
      <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>

      <br /><br /><br /><br />
      <input
        type="password"
        id="repassword"
        class="inp"
        placeholder="Re-enter Password"
      />
      <i class="far fa-eye" id="retogglePassword" style="margin-left: -30px; cursor: pointer;"></i>

      <br /><br /><br /><br /><br /><br />
      <button type="submit" id="btn">
        Go <img id="white_arrow" src="Arrow 1.png" />
        <img id="black_arrow" src="Arrow 2.png" />
      </button>
      <p class="right"><a href="login.html">Already a User? Login</a></p>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
